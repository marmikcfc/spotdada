<template name="postRecipe">
  <div class="postRecipe">
    <h1>Post your Project</h1>

    <form class="main form">
      <div class="form-group">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Recipe title" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="imageInput">Image</label>
        <div class="controls post-image-button">
          <button class="customImageUploadBtn btn btn-info" type="button">Image Upload</button>
          <input type="file" id="imageInput" name="imageInput" multiple />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="desc">Description</label>
        <div class="controls">
          <textarea name="desc" id="desc" type="text" value="" placeholder="Description" class="form-control desc" rows="10"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="tags">Tag</label>
        <div class="controls">
          <input name="tags" id="tags" type="text" value="" placeholder="Tags, Tags, Tags" class="form-control"/>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script type="text/javascript">
    $(".desc").summernote()
  </script>
</template>
