<template name="rightbottom">
  <script type="text/javascript">
    $(document).ready(function(){
    $('.tooltipped').tooltip({delay: 50});
  });
</script>

  
   <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red">
      <i class="large mdi-editor-mode-edit"></i>
    </a>
    <ul>
      <li><a class="btn-floating red tooltipped" data-position="left" data-delay="50" data-tooltip="create project" href="{{ pathFor 'postRecipe' }}" > <i class="large mdi-file-file-upload"> </i> </a></li>
      
      <li><a class="btn-floating yellow darken-1 tooltipped" data-position="left" data-delay="50" data-tooltip="Create an Event"><i class="large mdi-editor-format-quote"></i></a></li>
     
      
      <li><a class="btn-floating green tooltipped" data-position="left" data-delay="50" data-tooltip="Messages"  href="{{pathFor 'privateMessagesList'}}" ><i class="large mdi-communication-message"></i>
        
        {{#if msgnotificationCount}}
        <span class="badge badge-inverse msgnotifications-counter">{{msgnotificationCount}}</span>
    {{/if}}
        
        </a></li>
    
    </ul>
  </div>
        
  </template>
